		<div class="contact-info">
			<img alt="phone icon" src="icons/phone_line.png">

		<div class="contact-info">

<nav>

<main>
	<div class="form-container">
		<h2>Contact Us</h2>
		<form method="post" action="thanks.html">
			<input id="recipient" name="recipient" type="hidden" value="ethan">
			<input id="subject" name="subject" type="hidden" value="Feedback from WoodnSticks Website">
			<input id="redirect" name="redirect" type="hidden" value="thanks.html">
			<input id="sort" name="sort" type="hidden" value="order:">
			<div class="form-group">
				<label for="firstname">First name:</label>
				<input class="form-text" id="firstname" name="firstname" placeholder="Type your First Name" required type="text">
			</div>
			<div class="form-group">
				<label for="lastname">Last name:</label>
				<input class="form-text" id="lastname" name="lastname" placeholder="Type your Last Name" required type="text">
			</div>
			<div class="form-group">
				<label for="email">Email:</label>
				<input class="form-text" id="email" name="email" placeholder="Type your Email Address" required type="text">
			</div>
			<div class="form-group">
				<label for="phone-number">Phone Number:</label>
				<input class="form-text" id="phone-number" name="phone-number" placeholder="Type your Phone Number" required type="text">
			</div>
			<div class="form-group">
				<label for="comments">Comments:</label>
				<textarea id="comments" name="comments" placeholder="Type your Comments" required></textarea>
			</div>
			<div class="form-group-buttons">
				<input class="button" type="reset" value="RESET">
				<input class="button" type="submit" value="SUBMIT">
			</div>
		</form>
	</div>

</main>
